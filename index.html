<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <title>TechWorld Solution</title>
</head>
<body>
   <img id="banner" src="img/banner-topo.png" alt="Banner-topo">
    <h1>TechWorld Solution</h1>
    <h2></h2>
    
    <section class="servicos">

            <div class="item-servicos" id="item1">Computadores</div>
            <div class="item-servicos" id="item2">Celulares</div>
            <div class="item-servicos" id="item3">Softwares</div>
    </section>

    <div class="slider">
        <div class="slide"><img src="https://unsplash.it/1500/599?random" alt="" /></div>
        <div class="slide"><img src="https://unsplash.it/1520/589?random" alt="" /></div>
        <div class="slide"><img src="https://unsplash.it/1300/579?random" alt="" /></div>
        <div class="slide"><img src="https://unsplash.it/1100/569?random" alt="" /></div>
        <div class="slide"><img src="https://unsplash.it/1000/499?random" alt="" /></div>
      
    
        <ul class="slide-control"></ul>
        <button class="prev" onclick="plus(-1)">&#10094;</button>
        <button class="next" onclick="plus(1)">&#10095;</button>
    </div>
    
      <script  src="./script.js"></script>

</body>
</html>
